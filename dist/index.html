<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Roster</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Tinos&display=swap" rel="stylesheet">

</head>

<body>

    <!-- <nav>
        <ul>
            <li>NBA TEAMS</li>
        </ul>
    </nav> -->

    <section id="search-container">
        <div id="title"> My Roster </div>
        <input id="team-input" type="text" placeholder="Insert team name"/>
        <button id="get-roster" onclick="getRoster()">Get Roster</button>
    </section>

    <hr>
    <div id="dream-container">
        <button id="show-dream-team" onclick="displayDream()" >Show Dream Team</button>
        <div id="dream-team"></div>
    </div>
    <hr>

    <div id="results-container"></div>
    <div id="no-results"></div>
    <div id="load"></div>


    <script id="dream-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="little-card" data-id="{{id}}">
                <div class="player-name">{{firstName}} {{lastName}}</div>
                <div class="jersey">{{jersey}}</div>

                {{#if imgExists}}
                    <img src="{{img}}">
                {{else}}
                    <img class="little-default-user" src="images/defaultUser.png">
                {{/if}}

            </div>
        {{/each}}
    </script>

    <script id="results-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="card" data-id="{{id}}">
                <p class="player-name">{{firstName}} {{lastName}}</p>
                <p class="jersey">{{jersey}}</p>

                {{#if imgExists}}
                    <img src="{{img}}">
                {{else}}
                    <img class="default-user" src="images/defaultUser.png">
                {{/if}}

                <p class="pos">{{pos}}</p>

                {{#if star}}
                    <i class="fas fa-star" style="color: #e74c3c;" onclick="manageDreamTeam(this)"></i>
                {{else}}
                    <i class="fas fa-star" onclick="manageDreamTeam(this)"></i>
                {{/if}}

                <div class="hover-content">Games played: {{gamesPlayed}}</div>

            </div>
        {{/each}}
    </script>
    

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>

    <script src="FetchPlayers.js"></script>
    <script src="Renderer.js"></script>
    <script src="DreamManager.js"></script>
    <script src="DreamRendererjs.js"></script>
    <script src="main.js"></script>
</body>

</html>
